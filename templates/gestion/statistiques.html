{% extends "gestion/base.html" %}
{% load static %}

{% block title %}
<title>Statistiques</title>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-6">
        <canvas id="consultations-line-chart" ></canvas>
    </div>

</div>




<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script>
var consultationCanvas = document.getElementById('consultations-line-chart')
var consultationChart = new Chart(document.getElementById("consultations-line-chart"), {
  type: 'line',
  data: {
    labels: {{ labels_mois|safe }},
    datasets: [{
        data: {{ data_consultations_current|safe }},
        label: "Consultations {{current}}",
        borderColor: "#3e95cd",
        fill: false
      },
      {
        data: {{ data_consultations_past|safe }},
        label: "Consultations {{past}}",
        borderColor: "#9b3ecd",
        fill: false
      },
    ]
  },
  options: {
    title: {
      display: true,
      text: 'Consultations'
    }
  }
});


</script>
{% endblock %}
